<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:href="@{/scripts/index.js}"></script>
    <title>TaskBuster - Manage Your Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin: 50px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
        }

        .signup-button {
            background-color: #4CAF50;
        }

        .feature-row {
            display: flex;
            justify-content: space-around;
        }

        .feature {
            width: 30%;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <div style="">
        <a href="/login">
            <button>Login</button>
        </a>
    </div>
    <h1>TaskBuster</h1>
    <p>The ultimate tool to streamline your productivity.</p>
    <a href="/signup">
        <button class="signup-button">Get Started for Free</button>
    </a>
</header>

<section class="features">
    <h2>Key Features</h2>
    <div class="feature-row">
        <div class="feature">
            <img src="icon-task.svg" alt="Task Icon">
            <h3>Easy Task Creation</h3>
        </div>
        <div class="feature">
            <img src="icon-calendar.svg" alt="Calendar Icon">
            <h3>Deadlines & Reminders</h3>
        </div>
        <div class="feature">
            <img src="icon-collaboration.svg" alt="Collaboration Icon">
            <h3>Collaboration Tools</h3>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 TaskBuster</p>
</footer>
</body>
</html>
